<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div id="head">        
            <div id="title">
                <img src="images/logo.png" alt="logo">
                <img id="logoShadow" src="images/logo.png" alt="logo">
                <h1>THEYALOW</h1>
            </div>
    
            <nav id="navBar">
                <ul>
                    <li>
                        <img src="images/AboutUsLogo.png" alt="">

                    </li>
                    <li>
                        <img src="images/ServicesLogo.png" alt="">

                    </li>
                    <li>
                        <img src="images/ContactsLogo.png" alt="">

                    </li>
                </ul>

        </div>
    </header>
    <main>
    <div id="headerContent">
        <video width="549" height="327" poster = "images/video-bg.png">
            <source src="">

            <img src="images/video-arrow.png" alt="">
        </div>

        <div class="playLine">
            <div id="play">
                <img src="images/video-arrow.png" alt="">

                <div id="allProgress"></div>
                <div id="currentProgress"></div>

        </div>

        </div>
    </div>

    <div class="rightArrow">
        <img src="images/right-arrow.png" alt="">
    </div>
    <div class="leftArrow">
